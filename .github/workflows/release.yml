name: Release to Nuget

on:
  release:
    types: [published]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.200
    - name: Create NuGet Package
      run: dotnet pack -c Release /p:Version=${{ github.event.release.tag_name }} /p:PackageReleaseNotes="See https://github.com/AspNetMonsters/ApplicationInsights/releases/tag/${{ github.event.release.tag_name }}"
      working-directory: ./AspNetMonsters.ApplicationInsights
    - name: Archive NuGet Package
      uses: actions/upload-artifact@v1
      with:
        name: AspNetMonsters.ApplicationInsights.AspNetCore
        path:  ./AspNetMonsters.ApplicationInsights/AspNetMonsters.ApplicationInsights.AspNetCore/bin/Release/AspNetMonsters.ApplicationInsights.AspNetCore.${{ github.event.release.tag_name }}.0.nupkg
    - name: Archive NuGet Package
      uses: actions/upload-artifact@v1
      with:
        name: AspNetMonsters.ApplicationInsights
        path: ./AspNetMonsters.ApplicationInsights/AspNetMonsters.ApplicationInsights/bin/Release/AspNetMonsters.ApplicationInsights.${{ github.event.release.tag_name }}.0.nupkg
    - name: Add Github Source
      run: dotnet nuget add source --username bhuvanesh120891 --password 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 --store-password-in-clear-text --name github "https://nuget.pkg.github.com/bhuvanesh120891/index.json"
    - name: Set Nuget apikey
      run: nuget setapikey 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 -source "https://nuget.pkg.github.com/bhuvanesh120891/index.json"
	
    - name: Publish Nuget Package
      run: dotnet nuget push **/*.nupkg --source "github" -api-key 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
